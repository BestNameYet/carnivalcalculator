<!-- screen-family-packs -->
<section class="screen" id="screen-family-packs">
<h2>🎟️ Family Packs</h2>
<p>Are Family Packs being sold today?</p>
<button onclick="selectFamilyPacks(true)">Yes</button>
<button onclick="selectFamilyPacks(false)">No</button>
<div id="family-pack-count-controls" style="display:none;">
<p>How many Family Packs?</p>
<div class="counter-ui">
<button onclick="decrementFamilyPacks()">−</button>
<span id="family-pack-count">0</span>
<button onclick="incrementFamilyPacks()">+</button>
</div>
</div>
<div id="order-tracker"></div>
</section>
